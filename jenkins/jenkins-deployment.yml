apiVersion: apps/v1
kind: Deployment

metadata:
  name: jenkins
  labels:
    app: jenkins

spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: wayuslatan/jenkins-k8s
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          #env:
          #  - name: JAVA_OPTS
          #    value: -Djenkins.install.runSetupWizard=false
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          hostPath:
            # directory location on host
            path: /jenkins-home
            # this field is optional
            type: DirectoryOrCreate 
  selector:
    matchLabels:
      app: jenkins